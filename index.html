<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div>
        <nav class="navbar shadow" style="background-color: #ffba00;">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Keep Note</span>
            </div>
            <div style="transition: all ease 0.5s;">
                <span class="add-note p-1 rounded-5 shadow" style="margin-top: 7px;" style="transition: all ease 0.5s;">
                   <div>
                    <i class="fa-solid fa-arrow-right px-2 py-1 rounded-5 shadow" style="transition: all ease 0.5s;"></i>
                    <span id="btn-add" class="hidden-add-note " style="transition: all ease 0.5s;">Add Note</span>
               
                   </div> </span>
            </div>
        </nav>

        <div class="main position-relative">
            <div class="h-100" style="font-size: 25px;">
                <div class="container p-5 " style="width: 100%;">
                        <div id="text-sec" class="row gap-3 d-flex justify-content-center">
                            
                            
                        </div>
                </div>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/382037b1c0.js" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
